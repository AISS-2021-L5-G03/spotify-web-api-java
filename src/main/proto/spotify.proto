package spotify;

option java_package = "se.michaelthelin.spotify";
option java_outer_classname = "SpotifyProtos";

message Album {
    required string id = 1;
}

message Artist {
    required string id = 1;
}

message Track {
    required string id = 1;
}

enum AlbumType {
    ALBUM = 0;
    SINGLE = 1;
    COMPILATION = 2;
    APPEARS_ON = 3;
}